{% extends "layout.html" %}

{% block title %}Posts{% endblock %}

{% block body %}

<h1>Posts</h1>

<table border="1" style="width: 80%;">
    <thead>
        <tr>
            <td>Post</td>
            <td>Author</td>
            <td>Text</td>
            <td>Date</td>
            <td>Number of Comments</td>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
            <tr>
                <td><a href="{{ base_url }}/blog/show-post/{{ post.id }}">{{ post.id }}</a></td>
                <td>{{ post.author }}</td>
                <td>{{ post.text }}</td>
                <td>{{ post.date|date('Y-m-d') }}</td>
                <td>{{ post.comments_number }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
